<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JS DOM Kottans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <a class="header__logo-link" href="/DOM%20Object%20Model/">
                    <img class="header__logo-img" src="images/LogoPhoto.svg" alt="logo site">
                </a>
                <div class="header__hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                <nav class="main__navigation">
                    <ul class="main__navigation-list">
                        <li class="main__navigation-item">
                            <button class="main__navigation-button main__navigation__button-active">Бразилія</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">Гонконг</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">Китай</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">США</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">Канада</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">Франція</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">Гренландія</button>
                        </li>
                        <li class="main__navigation-item">
                            <button class="main__navigation-button">Норвегія</button>
                        </li>
                    </ul>
                </nav>
                <div class="main__content">
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                    <div class="main__content-block"></div>
                </div>
            </div>
        </div>
    </main>
    <section class="adaptive">
        <nav class="adaptive__navigation">
            <ul class="adaptive__navigation-list">
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Бразилія</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Гонконг</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Китай</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">США</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Канада</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Франція</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Гренландія</button>
                </li>
                <li class="adaptive__navigation-item">
                    <button class="adaptive__navigation-button">Норвегія</button>
                </li>
            </ul>
        </nav>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
